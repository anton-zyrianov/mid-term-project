<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Circle Agency</title>
</head>
<body>
   <div class="container">
      <nav>
         <ul class="navegacion">
            <li><a href="#"><img src="/img/circle.svg" alt="Circle Logo"></a></li>
            <div class="nav-center">
               <li><a href="#" class="current">Home</a></li>
               <li><a href="#">Projects</a></li>
               <li><a href="#">Services</a></li>
            </div>
            <li><a class="btn-azul" href="./contact.html">Contact us</a></li>
         </ul>
      </nav>
   </div>

   <section id="form">
      <div class="container">
         <div class="form-header">
            <h1 class="form-title">Contact Us</h1>
         </div>

         <div class="formulario">
            <form action="#" method="post">
               <div>
                  <label for="nombre">Full Name *</label>
                  <input type="text" placeholder="Enter your full name" id="nombre" name="nombre" required="required">
               </div>
               <div class="email-phone">
                  <div class="email">
                     <label for="correo">Email</label>
                     <input type="email" placeholder="Enter your email" id="correo" name="correo">
                  </div>

                  <div class="phone">
                     <label for="movil">Phone</label>
                     <input type="number" placeholder="Enter your phone" id="movil" name="movil">
                  </div>
               </div>

               <div>
                  <label for="mensaje">Message *</label>
                  <textarea id="mensaje" name="mensaje" rows="5" placeholder="Write your message here..."></textarea>
               </div>

               <div class="button">
                  <button class="submit" type="submit">Submit</button>
               </div>

            </form>
         </div>

      </div>
   </section>

   <footer>
      <div class="container">
         <div class="footer-section">
            <div class="footer-logo">
               <img class="footer-logo-img" src="/img/circle.svg" alt="Circle Logo">
               <p class="paragraph-footer">2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
            </div>

               <ul>
                  <div class="footer-nav">
                     <li><a href="#">Team</a></li>
                     <li><a href="#">Services</a></li>
                     <li><a href="#">About Us</a></li>
                     <li><a href="#">Press</a></li>
                     <li><a href="#">Projects</a></li>
                     <li><a href="#">Privacy Policy</a></li>
                  </div>
               </ul>
         </div>
      </div>
   </footer>
</body>
</html>
